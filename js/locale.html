<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<script type="text/javascript" >

// Array obj
function myTest() {
	var person1 = {
		toLocaleString: function () {
			return "Nikolaos";
	    }, // toLocaleString
		toString: function () {
			return "Nicholas";
		} // toString
	};
	
	var person2 = {
		toLocaleString: function () {
			return "Grigorios";
		},
		
		toString: function () {
			return "Greg";
		}
	};
	
	var people = [person1, person2];
	alert(people);
	alert(people.toString());
	alert(people.toLocaleString());
}

// join()
function colorTest() {
	var colors = ["red", "green", "blue"];
	alert(colors.join(","));
	alert(colors.join("||"));
}

</script>
</head>
<body>
<a href="" onclick="myTest()">Array Test</a><br />
<a href="" onclick="colorTest()">Color Test</a><br />
</body>
</html>
