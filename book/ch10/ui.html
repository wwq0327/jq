<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>jQuery UI</title>

  <link rel="stylesheet" href="default.css" type="text/css" />

  <!-- <link rel="stylesheet" href="ui.theme-1.css" type="text/css" media="screen" /> -->
<link rel="stylesheet" href="ui.theme-2.css" type="text/css" media="screen" />  
  <link rel="stylesheet" href="ui.css" type="text/css" />    

  <script src="jquery.js" type="text/javascript"></script>
  <script src="jquery.ui.1.6.rc3.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</head>

<body>  
  <div id="container">
    <h1>jQuery UI</h1>
    <div class="ui">
      <p><button id="color-animate">Color Animate</button></p>
      <div id="mydiv">mydiv</div>      
    </div>
    <div class="ui">
      <p><button id="do-toggle">Toggle Class</button> </p>
      <div id="toggle-class">toggleClass</div>
    </div>
    <div class="ui">
      <p><button id="do-explode">Explode</button> </p>
      <div id="explode">Explode</div>
    </div>
    <div class="ui">
      <p><button id="do-dialog">Dialog</button> </p>
      <div id="dlg">My Dialog</div>
    </div>
    <div id="sortables">
      <h3>Sortables</h3>
      <ul id="sort-container">
        <li>John</li>
        <li>Paul</li>
        <li>George</li>
        <li>Ringo</li>
        <li>Pete</li>
        <li>Stu</li>
      </ul>
    </div>
  </div>

</body>
</html>
